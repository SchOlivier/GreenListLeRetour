<h:head>
	<title>GreenList - Message</title>

</h:head>
<h:body>

	<h:form>

		<div class="faqBloc">

									<h:outputLabel styleClass="messageIcon fa fa-file-text"
										value="" />

										styleClass="userIcon userName fa fa-user-circle-o" value=" " />

									,

											<div class="messagePublicItem">
												<h:outputLabel styleClass="messageIcon flecheMessage"
													value="" />
												<h:outputText value="#{messageBranche.message}" />

													styleClass="userIcon userName fa fa-user-circle-o"
													value=" " />

												,
												<h:outputText value="#{messageBranche.dateEnvoi}" />
											</div>
											<li><h:panelGroup rendered="#{messageBranche.parent}">
													<ul>
														<ui:repeat var="messageBrancheBranche"
															value="#{messageBranche.messageEnfants}">
															<li><ui:param name="id"
																	value="messageBrancheBranche" />
																<div class="messagePublicItem">
																	<h:outputLabel styleClass="messageIcon flecheMessage"
																		value="" />
																	<h:outputText value="#{messageBrancheBranche.message}" />
																	<h:outputLabel
																		styleClass="userIcon userName fa fa-user-circle-o"
																		value=" " />
																	<h:link value="Troc4ever">
																	</h:link>
																	,
																	<h:outputText
																		value="#{messageBrancheBranche.dateEnvoi}" />
																</div></li>
														</ui:repeat>
													</ul>
												</h:panelGroup></li>
										</ui:repeat>
										<li>
											<div>

												<button class="boutonValider">
													<span class="fa fa-check"></span>
												</button>
											</div>
										</li>
									</ul>
								</h:panelGroup>
							</li>
						</ul>
					</h:panelGroup>
				</ui:repeat>
			</div>
		</div>

	</h:form>

</h:body>
</html>
