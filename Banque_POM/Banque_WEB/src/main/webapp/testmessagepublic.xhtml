<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:d="http://java.sun.com/jsf/core">
<h:head>
	<title>GreenList - Message</title>

</h:head>
<h:body>

	<h:form>

		<f:event type="preRenderView" listener="#{mbMessagePublic.init()}" />

		 <div class="faqBloc">
        <div class="faqTab">
            <ui:repeat var="message" value="#{mbMessagePublic.messages}">
            <ui:param name="#{mbMessagePublic.node0}" value="#{message}"  />
                <h:panelGroup rendered="#{mbMessagePublic.isNode0()}">
                    <ul class="messagePublicBranche">
                        <li>
                            <div class="messagePublicItem">
                                <h:outputLabel styleClass="messageIcon fa fa-file-text" value="" />
                                <h:outputText value="#{message.message}" />
                                <h:outputLabel styleClass="userIcon userName fa fa-user-circle-o" value=" " />
                                <h:link value="laDiva">
                                </h:link>
                                ,
                                <h:outputText value="#{message.dateEnvoi}" />
                            </div>
                            <h:panelGroup rendered="#{mbMessagePublic.hasChildren(message)}">
                                <ul>
                                    <ui:repeat var="messageBranche" value="#{message.messageEnfants}">
                                        <ui:param name="id" value="messageBranche" />
                                        <div class="messagePublicItem">
                                            <h:outputLabel styleClass="messageIcon flecheMessage" value="" />
                                            <h:outputText value="#{messageBranche.message}" />
                                            <h:outputLabel styleClass="userIcon userName fa fa-user-circle-o" value=" " />
                                            <h:link value="Troc4ever">
                                            </h:link>
                                            ,
                                            <h:outputText value="#{messageBranche.dateEnvoi}" />
                                        </div>
                                        <li>
                                            <h:panelGroup rendered="#{mbMessagePublic.hasChildren(messageBranche)}">
                                                <ul>
                                                    <ui:repeat var="messageBrancheBranche" value="#{messageBranche.messageEnfants}">
                                                        <li>
                                                            <ui:param name="id" value="messageBrancheBranche" />
                                                            <div class="messagePublicItem">
                                                                <h:outputLabel styleClass="messageIcon flecheMessage" value="" />
                                                                <h:outputText value="#{messageBrancheBranche.message}" />
                                                                <h:outputLabel styleClass="userIcon userName fa fa-user-circle-o" value=" " />
                                                                <h:link value="Troc4ever">
                                                                </h:link>
                                                                ,
                                                                <h:outputText value="#{messageBrancheBranche.dateEnvoi}" />
                                                            </div>
                                                        </li>
                                                    </ui:repeat>
                                                    <li>
                                                        <div>
                                                            <span class="messageIcon flecheMessage"></span><a>Répondre</a>
                                                        </div>
                                                        <div class="faqReply">
                                                            <label>Poser votre question</label>
                                                            <textarea></textarea>
                                                            <button class="boutonValider">
                                                                <span class="fa fa-check"></span>
                                                            </button>
                                                        </div>
                                                    </li>
                                                </ul>
                                            </h:panelGroup>
                                        </li>
                                    </ui:repeat>
                                    <li>
                                        <div>
                                            <span class="messageIcon flecheMessage"></span><a>Répondre</a>
                                        </div>
                                        <div class="faqReply">
                                            <label>Poser votre question</label>
                                            <textarea></textarea>
                                            <button class="boutonValider">
											<span class="fa fa-check"></span>
										</button>
                                        </div>
                                    </li>
                                </ul>
                            </h:panelGroup>
                        </li>
                    </ul>
                </h:panelGroup>
            </ui:repeat>
        </div>
    </div>

	</h:form>

</h:body>
</html>
