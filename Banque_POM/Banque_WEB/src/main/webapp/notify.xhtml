<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Chat test!</title>
</h:head>
<script type="text/javascript">
        setInterval("nextMessage()", 200); //update the chart every 200 ms               
         
        function updateMessages(xhr, status, args) {
            if(!args.ok) return;
            $('#chat').append('<div class="msg">[' +args.dateSent+ '] <strong>'+args.user+'</strong>: '+args.text+'</div>');
        }
         
    </script>
<h:body>
	<p:growl widgetVar="growl" showDetail="true" />

	<h:form>
		<h:panelGrid columns="2">
			<p:outputLabel for="summary" value="Summary: " />
			<p:inputText id="summary" value="#{notifyView.summary}"
				required="true" />

			<p:outputLabel for="detail" value="Detail: " />
			<p:inputText id="detail" value="#{notifyView.detail}" required="true" />
		</h:panelGrid>

		<p:commandButton value="Send" actionListener="#{notifyView.send}" />
	</h:form>

	<p:socket onMessage="handleMessage" channel="/notify" />

	<script type="text/javascript">
        function handleMessage(facesmessage) {
            facesmessage.severity = 'info';
 
            PF('growl').show([facesmessage]);
        }
</script>
</h:body>
</html>
