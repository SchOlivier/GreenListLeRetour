<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>GreenList - Ajout Souhait</title>

</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">

		<ui:define name="content">
			<h:panelGroup>

				<h:form id="formAjoutSouhait" enctype="multipart/form-data">
					<div class="pageTitleBloc">
						<div class="fa fa-plus fa-2x pageTitleIcon"></div>
						<div class="pageTitle whiteColor grow">Ajouter un Souhait</div>
					</div>

					<div class="criteresBloc">
						<!-- Bloc de critères gauche -->
						<ul class="catBloc">
							<li class="domainIconBloc">
								<ul>
									<li>Domaine</li>
									<li class="domainIcon"><h:commandButton class="fa fa-home">
											<f:ajax listener="#{mbSouhait.saveDomaine(1)}" event="click"
												render=":formAjoutSouhait:groupesMenu :formAjoutSouhait:produitsMenu"
												execute="@form" />
										</h:commandButton></li>
									<li class="domainIcon"><h:commandButton class="fa fa-home">
											<f:ajax listener="#{mbSouhait.saveDomaine(2)}" event="click"
												render=":formAjoutSouhait:groupesMenu :formAjoutSouhait:produitsMenu"
												execute="@form" />
										</h:commandButton></li>
									<li class="domainIcon"><h:commandButton class="fa fa-home">
											<f:ajax listener="#{mbSouhait.saveDomaine(3)}" event="click"
												render=":formAjoutSouhait:groupesMenu :formAjoutSouhait:produitsMenu"
												execute="@form" />
										</h:commandButton></li>
									<li class="domainIcon"><h:commandButton class="fa fa-home">
											<f:ajax listener="#{mbSouhait.saveDomaine(4)}" event="click"
												render=":formAjoutSouhait:groupesMenu :formAjoutSouhait:produitsMenu"
												execute="@form" />
										</h:commandButton></li>
									<li class="domainIcon"><h:commandButton class="fa fa-home">
											<f:ajax listener="#{mbSouhait.saveDomaine(5)}" event="click"
												render=":formAjoutSouhait:groupesMenu :formAjoutSouhait:produitsMenu"
												execute="@form" />
										</h:commandButton></li>
								</ul>
							</li>
							<li class="groupCat">
								<div class="catTitle">Groupe</div>
							</li>

							<h:selectOneMenu id="groupesMenu"
								value="#{mbAfficheRefObjetSOuhait.selectedGroupe.id}">
								<f:selectItems value="#{mbAfficheRefObjetSOuhait.groupes}"
									var="g" itemLabel="#{g.libelle}" itemValue="#{g.id}" />
								<f:ajax
									listener="#{mbAfficheRefObjetSOuhait.rechercherProduits()}"
									event="change" render=":formAjoutSouhait:produitsMenu"
									execute="@form" />
							</h:selectOneMenu>

							<li class="groupCat">
								<div class="catTitle">Produit</div> <h:selectOneMenu
									id="produitsMenu" value="#{mbSouhait.souhait.produit.id}">
									<f:selectItems value="#{mbAfficheRefObjetSOuhait.produits}"
										var="p" itemLabel="#{p.libelle}" itemValue="#{p.id}" />
								</h:selectOneMenu>
							</li>
							<li class="ageCat">
								<div class="catTitleSaut">Tranche d'âge</div> <h:selectOneMenu
									value="#{mbSouhait.souhait.trancheAge.id}">
									<f:selectItems value="#{mbAfficheRefObjetSOuhait.tranchesAges}"
										var="t" itemLabel="#{t.libelle}" itemValue="#{t.id}" />
								</h:selectOneMenu>
							</li>

						</ul>
						<ul class="catBloc">
							<li class="libelleInput">
								<div class="catTitle">Libelle</div> <h:inputText
									value="#{mbSouhait.souhait.libelle}" />
							</li>

							<li class="valeurInput">
								<div class="catTitle">Valeur Max</div>
								<div>
									<h:inputText value="#{mbSouhait.souhait.valeurmax}" />
									<span class="fa fa-snowflake-o fa-2xbigIcon"></span>
								</div>
							</li>
						</ul>
					</div>

					

					<!-- Bloc de boutons -->
					<div class="boutonsBloc">

						<h:commandButton styleClass="pageBouton"
							action="#{mbSouhait.creerSouhait()}">
							<div class="fa fa-check fa-2x objetItem"></div>
							<div class="objetItem">Valider</div>
						</h:commandButton>

						<h:commandButton styleClass="pageBouton">
							<div class="fa fa-close fa-2x objetItem"></div>
							<div class="objetItem">Annuler</div>
						</h:commandButton>

						<h:commandButton styleClass="testBouton">
							<div class="objetItem">Test</div>
						</h:commandButton>


					</div>
				</h:form>


			</h:panelGroup>
		</ui:define>

	</ui:composition>
</h:body>
</html>
