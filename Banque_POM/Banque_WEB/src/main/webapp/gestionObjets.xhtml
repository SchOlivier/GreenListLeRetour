
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
	<f:metadata>
	<f:event type="preRenderView" listener="#{mbFicheUtilisateur.init}" />
</f:metadata>
<h:head>
	<title>GreenList - Bienvenue</title>

</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="content">
		 <!-- Contenu Principal -->
		 <h:form>
		 
		 <div class="pageTitleBloc">
            <div class="fa fa-gift fa-2x pageTitleIcon"></div>
            <div class="pageTitle whiteColor grow">Mes Objets Propos√©s</div>
        </div>
        <div class="gestionBloc">
                <div class="addButtonBloc">
                    <div class="addIcon">
                        <span class="fa fa-plus"></span>
                    </div>
                </div>
                <!-- Boucle Objets -->
                <div class="gestionObjetsBloc">
                    
                 <ui:repeat value="#{mbFicheUtilisateur.utilisateurAffiche.objets}" var="objet">
                 
                  <div class="objetArticle letter">
                        <div class="imageDiv">
                            
                        </div>
                        <div class="infosObjet">
                            <div class="titleObjet">
                             <h:commandLink action="#{mbFicheUtilisateur.voirFiche(objet.id)}"  value="#{objet.libelle}"/>
                            	
                          
                             </div>
                            <div class="objetIconeBloc">
                                <ul>
                                    <li><span class="catObjet fa fa-gift"></span></li>
                                    <li><span class="objetIconeText">#{objet.valeur}</span><span class="fa fa-snowflake-o"></span></li>
                                    <li><span class="fa fa-pencil"></span></li>
                                    <li><span class="fa fa-trash"></span></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                  
                  </ui:repeat>
                  
            </div>
		 </div>
		 </h:form>
		


		</ui:define>
	</ui:composition>
</h:body>
</html>
