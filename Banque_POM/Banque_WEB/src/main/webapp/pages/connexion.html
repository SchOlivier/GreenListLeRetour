
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>  
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenList P3</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body> 
    
    <!-- TopBar Main Navigation -->

    <nav id="mainMenu" class="menuTop">
        <ul class="mainNavBar">
            <li id="dashBoardTrigger" class="userMainNavBar fa fa-user-circle-o fa-2x smallIcon deepGreyColor"></li>
            <li class="logoGLIcon">
                <div class="logoGL"></div>
            </li>
            <li class="searchBar">
                <span id="searchTrigger" class="magnifierMainNavBar fa fa-search fa-2x  smallIcon deepGreyColor"></span>
                <input type="text" id="searchTextField" class="textFieldMainNavBar" />
                <span class="moreMainNavBar fa fa-angle-double-down fa-2x verySmallIcon deepGreyColor"></span>
            </li>
            <li id="basketTrigger" class="basketMainNavBar fa fa-shopping-basket fa-2x deepGreyColor"></li>
        </ul>
    </nav>

    <!-- /TopBar Main Navigation -->
    
    <!-- Main Panel -->

     <div class="formConnexion formulaire">
        <ul class="tab-group">
            <li class="tab active"><a href="#login">Connexion</a></li>
            <li class="tab "><a href="#signup">Inscription</a></li>
        </ul>
        <div class="tab-content">
            
            <div id="login">
                <h1>Bienvenue !</h1>

                <form action="/" method="post" class="loginInfoBloc">

                    <div class="field-wrap">
                        <label>Pseudo<span class="req">*</span></label>
                        <input type="text" />
                    </div>

                    <div class="field-wrap">
                        <label>Mot de passe<span class="req">*</span></label>
                        <input type="password" />
                    </div>
                    <div class="checkboxSession">
                        <input type="checkbox" value="remember-me" id="rememberMe" name="rememberMe" /> Maintenir ma session ouverte
                    </div> 

                    <div class="buttonBloc">
                        <button class="button">Valider</button>
                    </div>                             
                    
                    <div class="forgot">
                        <a href="../pages/recupMDP.html">Mot de passe oublié?</a>
                    </div>

                </form>

            </div>

            <div id="signup">
                <h1>Inscription</h1>
                <form action="/" method="post">
                    <div class="field-wrap"><label>Pseudo<span class="req">*</span></label>
                        <input type="email" />
                    </div>
                    <div class="top-row">
                        <div class="field-wrap"><label>Mot de passe<span class="req">*</span></label>
                            <input type="text" />
                        </div>

                        <div class="field-wrap"><label>Confirmer<span class="req">*</span></label>
                            <input type="text" />
                        </div>
                    </div>
                    <div class="top-row">
                        <div class="field-wrap"><label>Nom<span class="req">*</span></label>
                            <input type="text" />
                        </div>

                        <div class="field-wrap"><label>Prénom<span class="req">*</span></label>
                            <input type="text" />
                        </div>
                    </div>

                    <div class="field-wrap"><label>Email<span class="req">*</span></label>
                        <input type="email" />
                    </div>

                    <div class="field-wrap"><label>Adresse<span class="req">*</span></label>
                        <input type="text" />
                    </div>
                    <div class="top-row">
                        <div class="field-wrap"><label>Ville<span class="req">*</span></label>
                            <input type="text" />
                        </div>

                        <div class="field-wrap"><label>Code postal<span class="req">*</span></label>
                            <input type="integer" />
                        </div>
                    </div>


                    <div class="field-wrap"><label>Téléphone<span class="req"></span></label>
                        <input type="int" />
                    </div>

                    <div class="buttonBloc">
                     <button type="submit" class="button button-block">Inscription</button>
                        <br/>
                    <button type="submit" class="button button-block">Effacer</button>
                        
                    </div>
                        
                </form>

            </div>

        </div>

    </div>
    
    <!-- /Main Panel -->

    <!-- Footer -->

    <footer class="footer-distributed">

        <div class="footer-left">

            <div class="footerTitle">
                <div class="logoGLIcon">
                    <div class="logoGL"></div>
                </div>
                <h3>GreenList</h3>
            </div>

            <p class="footer-links">
                <a href="#">Accueil</a> ·
                <a href="#">Conditions</a> ·
                <a href="#">Infos</a> ·
                <a href="#">Faq</a> ·
                <a href="#">Contact</a>
            </p>

            <p class="footer-company-name">GreenList &copy; 2017</p>

            <div class="footer-icons">

                <a href="#"><i class="fa fa-facebook"></i></a>
                <a href="#"><i class="fa fa-twitter"></i></a>
                <a href="#"><i class="fa fa-linkedin"></i></a>
                <a href="#"><i class="fa fa-github"></i></a>

            </div>

        </div>

        <div class="footer-right">

            <p>Contactez-nous</p>

            <form action="#" method="post">

                <input type="text" name="email" placeholder="Email" />
                <textarea name="message" placeholder="Message"></textarea>
                <button>Envoyer</button>

            </form>

        </div>

    </footer>

    <!-- /Footer -->

    <!-- Scripts Temporaires -->

    <script src="../js/slideshow.js"></script>
    <script src="../js/base.js"></script>
    <script src="../js/tabnav.js"></script>
    <script src="../js/formulaire.js"></script>
</body>

</html>
