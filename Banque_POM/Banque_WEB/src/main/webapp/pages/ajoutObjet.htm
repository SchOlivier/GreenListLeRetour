<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenList P3</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>

    <div class="mainPanel">

        <form action="/" method="post" name="monAjoutObjetForm" class="ajoutObjetForm formulaire">
            <div class="pageTitleBloc">
                <div class="fa fa-plus fa-2x pageTitleIcon"></div>
                <div class="pageTitle whiteColor grow">Ajouter un Objet</div>
            </div>

            <!-- Bloc de critères -->

            <div class="criteresBloc">
                <ul class="catBloc">
                    <li class="libelleInput">
                        <div class="field-wrap">
                            <label>Libellé<span class="req">*</span></label>
                            <input type="text" />
                        </div>
                    </li>
                    <li class="descriptionInput">
                        <div class="field-wrap">
                            <label>Description<span class="req">*</span></label>
                            <textarea></textarea>
                        </div>
                    </li>
                    <li class="valeurInput">
                        <div class="field-wrap">
                            <label>Valeur<span class="req">*</span></label>
                            <input type="text" name="valeurSaisie" class="valeurInput" value="" />
                        </div>
                        <span class="fa fa-snowflake-o floconIcon"></span>
                    </li>
                </ul>

                <ul class="catBloc">
                    <li class="domainIconBloc">
                        <ul>
                            <li>Domaine*</li>
                            <li class="domainIcon"><span class="fa fa-home"></span></li>
                            <li class="domainIcon"><span class="fa fa-home"></span></li>
                            <li class="domainIcon"><span class="fa fa-soccer-ball-o"></span></li>
                            <li class="domainIcon"><span class="fa fa-gamepad"></span></li>
                            <li class="domainIcon"><span class="fa fa-music"></span></li>
                        </ul>
                    </li>
                    <li class="groupCat">
                        <div class="catTitle">Groupe*</div>
                        <select class="dropDownListCat">
                                <option value="trucDomain">lalalala</option>
                                <option value="truc2Domain">lalalala</option>
                                <option value="truc3Domain">lalalala</option>
                                <option value="truc4Domain">lalalala</option>
                            </select>
                    </li>
                    <li class="groupCat">
                        <div class="catTitle">Produit*</div>
                        <select class="dropDownListCat">
                                <option value="trucProduit">lalalala</option>
                                <option value="truc2Produit">lalalala</option>
                                <option value="truc3Produit">lalalala</option>
                                <option value="truc4Produit">lalalala</option>
                            </select>
                    </li>
                    <li class="ageCat">
                        <div class="catTitle">Tranche d'âge</div>
                        <ul>
                            <li>Bébé<input type="checkbox" value="1" /></li>
                            <li>Enfant<input type="checkbox" value="2" /></li>
                            <li>Ado<input type="checkbox" value="3" /></li>
                            <li>Adulte<input type="checkbox" value="4" /></li>
                        </ul>
                    </li>
                    <li class="groupCat">
                        <div class="catTitle">Marque</div>
                        <select class="dropDownListCat">
                                <option value="trucProduit">lalalala</option>
                                <option value="truc2Produit">lalalala</option>
                                <option value="truc3Produit">lalalala</option>
                                <option value="truc4Produit">lalalala</option>
                            </select>
                    </li>
                </ul>
            </div>

            <!-- Bloc Photos -->

            <div class="photosBloc">
                <div class="pageSubTitle">Ajouter des photos</div>
                <div class="photosConteneur">
                    <div class="photoItem objetItem">
                        <span class="fa fa-camera"></span>
                    </div>
                    <div class="photoItem objetItem">
                        <span class="fa fa-camera"></span>
                    </div>
                    <div class="addIconBloc">
                        <div class="addIcon">
                            <span class="fa fa-plus"></span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Bloc de boutons -->

            <div class="boutonsBloc">
                <div class="pageBouton">
                    <span class="fa fa-check objetItem"></span>
                    <div class="objetItem">Valider</div>
                </div>
                <div class="pageBouton">
                    <span class="fa fa-close objetItem"></span>
                    <div class="objetItem">Annuler</div>
                </div>
            </div>
        </form>
    </div>


    <!-- Scripts Temporaires -->
    <script src="../js/base.js"></script>
    <script src="../js/tabnav.js"></script>
    <script src="../js/formulaire.js"></script>
</body>

</html>
