<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Test recherche</title>

</h:head>
<h:body>
	<h:panelGroup>
		<h:form class="recherche">

			<div>
				<label>Recherche :</label>
				<h:inputText value="#{mbRecherche.recherche}" id="maRecherche">
				</h:inputText>
				<h:commandButton value="Click">
					<f:ajax render="mesMots" 
							event="click"
							execute="maRecherche"
							listener="#{mbRecherche.decouperRecherche()}" />
				</h:commandButton>
			</div>
			<h:panelGroup id="mesMots">
				<ui:repeat var="monMot" value="#{mbRecherche.motsRecherche}">
					<div>#{monMot}</div>
				</ui:repeat>
			</h:panelGroup>


		</h:form>
	</h:panelGroup>
</h:body>
</html>
