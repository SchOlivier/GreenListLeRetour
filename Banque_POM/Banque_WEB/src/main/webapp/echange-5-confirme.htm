<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Untitled Document</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GreenList P3</title>
    <link rel="stylesheet" href="../css/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
</head>

<body>
    <div class="mainPanel">
        <form class="mainForm">
            
            <!-- Echange Progress Steps Bar -->
            
            <ol class="progress-track">
                <li class="progress-done">
                    <center>
                        <div class="icon-wrap">
                            <span class="fa fa-check"></span>
                        </div>
                        <span class="progress-text">
                        Initialisation 
                    </span>
                    </center>
                </li>
                <li class="progress-done">
                    <center>
                        <div class="icon-wrap">
                            <span class="fa fa-check"></span>
                        </div>
                        <span class="progress-text">
                        Négociation 
                    </span>
                    </center>
                </li>
                <li class="progress-done">
                    <center>
                        <div class="icon-wrap">
                            <span class="fa fa-check"></span>
                        </div>
                        <span class="progress-text">
                        Rendez-Vous 
                    </span>
                    </center>
                </li>
                <li class="progress-done">
                    <center>
                        <div class="icon-wrap">
                            <span class="fa fa-check"></span>
                        </div>
                        <span class="progress-text">
                        Transaction 
                    </span>
                    </center>
                </li>

                <li class="progress-done progress-current">
                    <center>
                        <div class="icon-wrap">
                            <span class="fa fa-spinner fa-pulse"></span>
                        </div>
                        <span class="progress-text">
                        Confirmation
                    </span>
                    </center>
                </li>
            </ol>

            <!-- Echange Etape -->

            <!-- Page titre -->


            <div class="pageTitleBloc">
                <div class="pageTitleIcon"><span class="fa-2x">5</span></div>
                <div class="pageTitle">Confirmer Echange</div>
            </div>

            <!-- Page Content -->

            <div class="mainEchange">
                <div class="echangeVersusBloc">
                    <div class="pageSubTitle">
                        <span>Moi</span>
                    </div>
                    <div class="pageSubTitle">
                        <span>Autre</span></div>
                </div>
                <div class="echangeVersusBloc">
                    <div class="userEchangeBloc">
                        <div>
                            <span class="fa fa-user-circle-o fa-3x userAvatar"></span>
                            <!-- <img id="imgProfil" class="userAvatar" /> -->
                        </div>
                        <ul>
                            <li><a>Moi</a></li>
                            <li><span>Confirmé</span></li>
                            <li>
                                <span class="fa fa-star smallStar"></span><span class="fa fa-star smallStar"></span><span class="fa fa-star smallStar"></span><span class="fa fa-star smallStar"></span><span class="fa fa-star-half-o smallStar"></span>
                            </li>
                            <li><span><a>50 Avis</a></span></li>
                        </ul>
                    </div>

                    <div class="userEchangeBloc">
                        <div>
                            <span class="fa fa-user-circle-o fa-3x userAvatar"></span>
                            <!-- <img id="imgProfil" class="userAvatar" /> -->
                        </div>
                        <ul>
                            <li><a>Troc4ever</a></li>
                            <li><span>Confirmé</span></li>
                            <li>
                                <span class="fa fa-star smallStar"></span><span class="fa fa-star smallStar"></span><span class="fa fa-star smallStar"></span><span class="fa fa-star smallStar"></span><span class="fa fa-star-half-o smallStar"></span>
                            </li>
                            <li><span><a>20 Avis</a></span></li>
                        </ul>
                    </div>
                </div>
                <div class="echangeVersusBloc">
                    <div class="validateState pageBouton">
                        <div class="objetItem">Confirmer</div>
                    </div>
                    <div class="validateState">
                        <span class="fa fa-check-square-o"></span>
                    </div>
                </div>
                <div class="pageSubTitle">
                    Sinon
                </div>
                <div class="echangeOneBloc texteTeaser">
                    Si l'échange a été...
                </div>
                <div class="echangeVersusBloc">
                    <fieldset>
                        <legend>Effectué</legend>
                        <div class="pageBouton">
                            <div class="objetItem">Renégocier</div>
                        </div>
                    </fieldset>
                    <fieldset>
                        <legend>Non effectué</legend>
                        <div class="pageBouton">
                            <div class="objetItem">Reporter</div>
                        </div>
                            <div class="pageBouton">
                                <div class="objetItem">Annuler</div>
                            </div>
                    </fieldset>
                </div>
            </div>
            <!-- Chat Bloc -->
        </form>
    </div>


    <!-- Scripts Temporaires -->

    <script src="../js/slideshow.js"></script>
    <script src="../js/base.js"></script>
    <script>
        function initMap() {
            var uluru = {
                lat: 48.856614,
                lng: 2.3522219000000177
            };
            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 12,
                center: uluru
            });
            var marker = new google.maps.Marker({
                position: uluru,
                map: map
            });
        }
    </script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDFouMfgD7XclwaKHPojMrWW44syHT2iZI&callback=initMap" async defer>
    </script>
</body>

</html>
