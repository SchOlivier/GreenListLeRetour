<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>GreenList - Bienvenue</title>

</h:head>
<h:body>
	<ui:composition template="/WEB-INF/templates/base.xhtml">
		<ui:define name="content">
			<h:form id="formAjoutObjet" name="monAjoutObjetForm"
				class="ajoutObjetForm formulaire">
				<div class="pageTitleBloc">
					<div class="fa fa-plus fa-2x pageTitleIcon"></div>
					<div class="pageTitle whiteColor grow">Ajouter un Objet</div>
				</div>

				<!-- Bloc de critères -->

				<div class="criteresBloc">
					<ul class="catBloc">
						<li class="libelleInput">
							<div class="field-wrap">
								<label>Libellé<span class="req">*</span></label>
								<h:inputText value="#{mbObjetAjout.objet.libelle}" />
							</div>
						</li>
						<li class="descriptionInput">
							<div class="field-wrap">
								<label>Description<span class="req">*</span></label>
								<h:inputTextarea value="#{mbObjetAjout.objet.description}" />
							</div>
						</li>
						<li class="valeurInput">
							<div class="field-wrap">
								<label>Valeur<span class="req">*</span></label>
								<h:inputText class="valeurInput"
									value="#{mbObjetAjout.objet.valeur}" />
							</div> <span class="fa fa-snowflake-o floconIcon"></span>
						</li>
					</ul>

					<ul class="catBloc">
						<li class="domainIconBloc">
							<ul>
								<li>Domaine*</li>
								<li class="domainIcon"><h:commandButton class="fa fa-home"
										onclick="submit()"
										action="#{mbAfficheRefObjetSOuhait.rechercherGroupes(1)}"></h:commandButton>
								</li>
								<li class="domainIcon"><h:commandButton class="fa fa-home"
										onclick="submit()"
										action="#{mbAfficheRefObjetSOuhait.rechercherGroupes(2)}"></h:commandButton></li>
								<li class="domainIcon"><h:commandButton
										class="fa fa-soccer-ball-o" onclick="submit()"
										action="#{mbAfficheRefObjetSOuhait.rechercherGroupes(3)}"></h:commandButton></li>
								<li class="domainIcon"><h:commandButton
										class="fa fa-gamepad" onclick="submit()"
										action="#{mbAfficheRefObjetSOuhait.rechercherGroupes(4)}"></h:commandButton></li>
								<li class="domainIcon"><h:commandButton class="fa fa-music"
										onclick="submit()"
										action="#{mbAfficheRefObjetSOuhait.rechercherGroupes(5)}"></h:commandButton></li>
							</ul>
						</li>
						<li class="groupCat">
							<div class="catTitle">Groupe*</div> 
							<h:selectOneMenu id="groupes" class="dropDownListCat"
								value="#{mbAfficheRefObjetSOuhait.selectedGroupe.id}">
								<f:selectItems value="#{mbAfficheRefObjetSOuhait.groupes}"
									var="g" itemLabel="#{g.libelle}" itemValue="#{g.id}" />
								<f:ajax
									listener="#{mbAfficheRefObjetSOuhait.rechercherProduits()}"
									event="change"
									render=":formAjoutObjet:produitsMenu"
									execute="@form" />
							</h:selectOneMenu>
						</li>
						<li class="groupCat">
							<div class="catTitle">Produit*</div><h:selectOneMenu class="dropDownListCat"
									id="produitsMenu" value="#{mbObjetAjout.objet.produit.id}">
									<f:selectItems value="#{mbAfficheRefObjetSOuhait.produits}"
										var="p" itemLabel="#{p.libelle}" itemValue="#{p.id}" />
								</h:selectOneMenu>
						</li>
						<li class="ageCat">
							<div class="catTitle">Tranche d'âge</div>
							<h:selectOneMenu class="dropDownListCat"
									value="#{mbObjetAjout.objet.trancheAge.id}">
									<f:selectItems value="#{mbAfficheRefObjetSOuhait.tranchesAges}"
										var="t" itemLabel="#{t.libelle}" itemValue="#{t.id}" />
								</h:selectOneMenu>
						</li>
						<li class="groupCat">
							<div class="catTitle">Marque</div> <select
							class="dropDownListCat">
								<option value="trucProduit">lalalala</option>
								<option value="truc2Produit">lalalala</option>
								<option value="truc3Produit">lalalala</option>
								<option value="truc4Produit">lalalala</option>
						</select>
						</li>
					</ul>
				</div>

				<!-- Bloc Photos -->

				<div class="photosBloc">
					<div class="pageSubTitle">Ajouter des photos</div>
					<div class="photosConteneur">
						<p:fileUpload
								fileUploadListener="#{mbObjetAjout.handleFileUpload}"
								value="#{mbObjetAjout.photoUploade}" sequential="true" mode="advanced" dragDropSupport="true" multiple="true"/>
					</div>
				</div>

				<!-- Bloc de boutons -->

				<div class="boutonsBloc">
					<div class="pageBouton">
						<span class="fa fa-check objetItem"></span>
						<div class="objetItem">Valider</div>
					</div>
					<div class="pageBouton">
						<span class="fa fa-close objetItem"></span>
						<div class="objetItem">Annuler</div>
					</div>
				</div>
				</form>
		</ui:define>

	</ui:composition>
</h:body>
</html>
